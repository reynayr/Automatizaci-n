services:

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 9090:80
    environment:
      - PMA_ARBITRARY=1

  mysql-db:
    container_name: mysql-db
    command: --default-authentication-plugin=mysql_native_password
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - ./dbfiles:/docker-entrypoint-initdb.d
      - ./mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=qwerty
      - MYSQL_DATABASE=sistema_ventas_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin

  sistema-ventas-back:
    build:
      context: ./sistema-ventas-back
    container_name: sistema-ventas-back
    restart: always
    environment:
      DB_HOST: mysql-db
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: sistema_ventas_db
    ports:
      - "8080:3000"
    depends_on:
      - mysql-db

  angular-frontend:
    build:
      context: ./angular
    container_name: angular-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - sistema-ventas-back
